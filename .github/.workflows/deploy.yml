name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main # Workflow runs on push to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Deploy Flutter Web App
        uses: bluefireteam/flutter-gh-pages@v4
        with:
          # IMPORTANT: Replace 'your_repo_name' with the actual repository name
          baseHref: /employee_manager-assignment-/